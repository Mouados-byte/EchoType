<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Audio Transcription Service</h1>
        
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col items-center px-4 py-6 bg-white text-blue-500 rounded-lg shadow-lg tracking-wide border border-blue-500 cursor-pointer hover:bg-blue-500 hover:text-white">
                        <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                        </svg>
                        <span class="mt-2 text-base">Select audio file</span>
                        <input type='file' class="hidden" id="audioInput" accept="audio/*" />
                    </label>
                </div>
                <div id="fileName" class="mt-2 text-center text-sm text-gray-600"></div>
            </div>

            <div class="flex justify-center">
                <button id="transcribeBtn" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 disabled:bg-gray-400" disabled>
                    Transcribe
                </button>
            </div>

            <div id="loadingIndicator" class="hidden mt-4">
                <div class="flex justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                </div>
                <p class="text-center mt-2 text-gray-600">Transcribing audio...</p>
            </div>

            <div id="resultContainer" class="mt-6 hidden">
                <h2 class="text-xl font-semibold mb-2">Transcription Result:</h2>
                <div id="transcriptionText" class="p-4 bg-gray-50 rounded-lg"></div>
                <div class="mt-4">
                    <p id="languageInfo" class="text-sm text-gray-600"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audioInput = document.getElementById('audioInput');
        const fileName = document.getElementById('fileName');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('resultContainer');
        const transcriptionText = document.getElementById('transcriptionText');
        const languageInfo = document.getElementById('languageInfo');

        audioInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                transcribeBtn.disabled = false;
            } else {
                fileName.textContent = '';
                transcribeBtn.disabled = true;
            }
        });

        transcribeBtn.addEventListener('click', async () => {
            const file = audioInput.files[0];
            if (!file) return;

            // Show loading state
            loadingIndicator.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            transcribeBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    transcriptionText.textContent = result.text;
                    languageInfo.textContent = `Detected language: ${result.language}`;
                    resultContainer.classList.remove('hidden');
                } else {
                    alert('Error: ' + result.detail);
                }
            } catch (error) {
                alert('Error occurred during transcription');
                console.error(error);
            } finally {
                loadingIndicator.classList.add('hidden');
                transcribeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
