<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Audio Transcription Service</h1>
        
        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <input type="file" id="audioFile" accept="audio/*" class="mb-4">
            <div id="uploadProgress" class="hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-sm text-gray-600 mt-2">0%</p>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="hidden bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6"></div>
        
        <!-- Error Messages -->
        <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6"></div>

        <!-- Results Section -->
        <div id="results" class="hidden bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Transcription Results</h2>
            <div class="mb-4">
                <h3 class="font-semibold">Detected Language:</h3>
                <p id="language" class="text-gray-700"></p>
            </div>
            <div class="mb-4">
                <h3 class="font-semibold">Full Text:</h3>
                <p id="fullText" class="text-gray-700 whitespace-pre-wrap"></p>
            </div>
            <div>
                <h3 class="font-semibold mb-2">Segments:</h3>
                <div id="segments" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        const CHUNK_SIZE = 1024 * 1024; // 1MB chunks
        let ws = null;

        function connectWebSocket() {
            // Use wss:// for HTTPS and ws:// for HTTP
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                
                switch(message.type) {
                    case 'upload_progress':
                        updateProgress(message.progress);
                        break;
                    case 'status':
                        showStatus(message.message);
                        break;
                    case 'error':
                        showError(message.message);
                        break;
                    case 'transcription_complete':
                        showResults(message.result);
                        break;
                }
            };

            ws.onclose = function() {
                setTimeout(connectWebSocket, 1000); // Reconnect after 1 second
            };
        }

        function updateProgress(progress) {
            document.getElementById('uploadProgress').classList.remove('hidden');
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${Math.round(progress)}%`;
        }

        function showStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function showResults(result) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('language').textContent = result.language;
            document.getElementById('fullText').textContent = result.text;
            
            const segmentsDiv = document.getElementById('segments');
            segmentsDiv.innerHTML = '';
            
            result.segments.forEach(segment => {
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'bg-gray-50 p-3 rounded';
                segmentDiv.innerHTML = `
                    <div class="text-sm text-gray-500">[${segment.start}s -> ${segment.end}s]</div>
                    <div class="mt-1">${segment.text}</div>
                `;
                segmentsDiv.appendChild(segmentDiv);
            });
        }

        async function uploadFile(file) {
            // Verify file type
            if (!file.type.startsWith('audio/')) {
                showError('Please select an audio file');
                return;
            }

            const reader = new FileReader();
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            let currentChunk = 0;

            const readChunk = () => {
                const start = currentChunk * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);
                reader.readAsDataURL(chunk);
            };

            reader.onload = async function(e) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'upload_chunk',
                        data: e.target.result,
                        chunk_number: currentChunk + 1,
                        total_chunks: totalChunks
                    }));

                    currentChunk++;
                    if (currentChunk < totalChunks) {
                        // Wait a bit before sending next chunk
                        await new Promise(resolve => setTimeout(resolve, 100));
                        readChunk();
                    }
                }
            };

            reader.onerror = function(e) {
                showError('Error reading file');
            };

            // Start reading the first chunk
            readChunk();
        }

        window.onload = function() {
            connectWebSocket();

            document.getElementById('audioFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Reset UI
                    document.getElementById('error').classList.add('hidden');
                    document.getElementById('results').classList.add('hidden');
                    document.getElementById('status').classList.add('hidden');
                    updateProgress(0);
                    
                    // Start upload
                    uploadFile(file);
                }
            });
        };
    </script>
</body>
</html>
