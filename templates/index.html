<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Speech Translation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Loading Spinner -->
    <div id="loader"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Live Speech Translation</h1>

        <!-- Controls -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex gap-4 mb-4">
                <button id="startButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Start Recording
                </button>
                <button id="stopButton"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded hidden">
                    Stop
                </button>
            </div>
            <div id="recordingStatus" class="text-sm text-gray-600 hidden mb-4">
                Recording... <span id="timer">0:00</span>
            </div>

            <!-- File Upload Section -->
            <div class="border-t pt-4">
                <p class="text-gray-700 mb-2">Or upload an audio file:</p>
                <input type="file" id="audioFile" accept="audio/*" class="mb-2">
                <div id="uploadProgress" class="hidden">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="progressText" class="text-sm text-gray-600 mt-1">0%</p>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Select Language:</label>
            <select id="languageSelect" class="border rounded p-2">
                <option value="fr">French</option>
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="es">Spanish</option>
            </select>
        </div>

        <!-- Translation Display -->
        <div class="grid grid-cols-1 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-2">Original Speech</h2>
                <div class="relative">
                    <div id="originalText" class="min-h-[200px] whitespace-pre-wrap text-gray-700"></div>
                    <div id="textLoader" class="hidden">
                        <span class="inline-flex ml-2">
                            <span class="animate-bounce mx-0.5">.</span>
                            <span class="animate-bounce mx-0.5 delay-100">.</span>
                            <span class="animate-bounce mx-0.5 delay-200">.</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="status" class="hidden mt-6 bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4"></div>
        <div id="error" class="hidden mt-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4"></div>
    </div>

    <script>
        let audioContext;
        let audioInput;
        let processor;
        let ws;
        let isRecording = false;
        let recordingStartTime;
        let timerInterval;

        const TARGET_SAMPLE_RATE = 16000;
        const BUFFER_SIZE = 2048;
        const CHUNK_TIME_INTERVAL = 2000;

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function createWavBuffer(audioData, sampleRate) {
            const buffer = new ArrayBuffer(44 + audioData.length * 2);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + audioData.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, audioData.length * 2, true);

            let index = 44;
            for (let i = 0; i < audioData.length; i++) {
                view.setInt16(index, audioData[i] * 32767, true);
                index += 2;
            }

            return buffer;
        }

        function showLoader() {
            document.getElementById('loader').classList.remove('hidden');
        }

        function hideLoader() {
            document.getElementById('loader').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            hideLoader();
        }

        function updateTimer() {
            if (!recordingStartTime) return;
            const now = Date.now();
            const diff = Math.floor((now - recordingStartTime) / 1000);
            const minutes = Math.floor(diff / 60);
            const seconds = diff % 60;
            document.getElementById('timer').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onmessage = function (event) {
                const message = JSON.parse(event.data);
                switch (message.type) {
                    case 'transcription':
                        hideLoader();
                        document.getElementById('textLoader').classList.add('hidden');
                        document.getElementById('originalText').textContent += message.text + " ";
                        document.getElementById('textLoader').classList.remove('hidden');
                        break;
                    case 'error':
                        showError(message.message);
                        break;
                }
            };

            ws.onclose = function () {
                if (isRecording) {
                    setTimeout(connectWebSocket, 1000);
                }
            };
        }
        async function startRecording() {
            showLoader();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                audioContext = new AudioContext();
                console.log(`Actual sample rate: ${audioContext.sampleRate}`);

                audioInput = audioContext.createMediaStreamSource(stream);
                processor = audioContext.createScriptProcessor(BUFFER_SIZE, 1, 1);

                // Buffer for 3 seconds of audio
                const minSamples = audioContext.sampleRate * 3;
                let accumulatedData = new Float32Array(minSamples);
                let currentPosition = 0;

                // Function to convert audio buffer to base64 in chunks
                function bufferToBase64(buffer) {
                    const chunk_size = 1024;
                    let binary = '';
                    const bytes = new Uint8Array(buffer);
                    
                    for (let i = 0; i < bytes.byteLength; i += chunk_size) {
                        const slice = bytes.slice(i, Math.min(i + chunk_size, bytes.byteLength));
                        binary += String.fromCharCode.apply(null, slice);
                    }
                    
                    return btoa(binary);
                }

                processor.onaudioprocess = function (e) {
                    if (!isRecording) return;

                    const input = e.inputBuffer.getChannelData(0);
                    
                    // Copy input data to accumulated buffer
                    for (let i = 0; i < input.length && currentPosition < minSamples; i++) {
                        accumulatedData[currentPosition] = input[i];
                        currentPosition++;
                    }

                    // When we have enough samples, send the data
                    if (currentPosition >= minSamples) {
                        console.log('Buffer full, sending chunk of size:', accumulatedData.length);
                        
                        if (ws?.readyState === WebSocket.OPEN) {
                            try {
                                const wavBuffer = createWavBuffer(accumulatedData, audioContext.sampleRate);
                                const base64Data = bufferToBase64(wavBuffer);

                                ws.send(JSON.stringify({
                                    type: 'audio_chunk',
                                    data: `data:audio/wav;base64,${base64Data}`,
                                    language: document.getElementById('languageSelect').value
                                }));

                                // Reset for next chunk
                                accumulatedData = new Float32Array(minSamples);
                                currentPosition = 0;
                                
                                console.log('Chunk sent successfully');
                            } catch (error) {
                                console.error('Error processing audio chunk:', error);
                            }
                        } else {
                            console.log('WebSocket not ready, state:', ws?.readyState);
                        }
                    }
                };

                audioInput.connect(processor);
                processor.connect(audioContext.destination);

                isRecording = true;
                recordingStartTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);

                document.getElementById('startButton').classList.add('hidden');
                document.getElementById('stopButton').classList.remove('hidden');
                document.getElementById('recordingStatus').classList.remove('hidden');
                document.getElementById('error').classList.add('hidden');
                document.getElementById('originalText').textContent = '';
                document.getElementById('textLoader').classList.remove('hidden');

                const statusDiv = document.getElementById('status');
                statusDiv.textContent = `Recording at ${audioContext.sampleRate}Hz`;
                statusDiv.classList.remove('hidden');

                hideLoader();

            } catch (err) {
                showError('Error accessing microphone: ' + err.message);
            }
        }

        function stopRecording() {
            showLoader();
            isRecording = false;

            if (processor) {
                processor.disconnect();
                audioInput?.disconnect();
            }

            if (audioContext) {
                audioContext.close();
            }

            clearInterval(timerInterval);

            document.getElementById('startButton').classList.remove('hidden');
            document.getElementById('stopButton').classList.add('hidden');
            document.getElementById('recordingStatus').classList.add('hidden');
            document.getElementById('textLoader').classList.add('hidden');
            hideLoader();
        }

        async function uploadFile(file) {
            showLoader();
            document.getElementById('error').classList.add('hidden');
            document.getElementById('originalText').textContent = '';
            document.getElementById('uploadProgress').classList.remove('hidden');
            document.getElementById('textLoader').classList.remove('hidden');

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsTranscribe = new WebSocket(`${protocol}//${window.location.host}/ws/transcribe`);
            const reader = new FileReader();
            const CHUNK_SIZE = 1024 * 1024;
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            let currentChunk = 0;

            wsTranscribe.onopen = function () {
                const readChunk = () => {
                    const start = currentChunk * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    const chunk = file.slice(start, end);
                    reader.readAsDataURL(chunk);
                };

                reader.onload = function (e) {
                    wsTranscribe.send(JSON.stringify({
                        type: 'file_chunk',
                        data: e.target.result,
                        chunk_number: currentChunk + 1,
                        total_chunks: totalChunks,
                        language: document.getElementById('languageSelect').value
                    }));
                };

                wsTranscribe.onmessage = function (event) {
                    const message = JSON.parse(event.data);
                    switch (message.type) {
                        case 'chunk_received':
                            currentChunk++;
                            const progress = (currentChunk / totalChunks) * 100;
                            document.getElementById('progressBar').style.width = `${progress}%`;
                            document.getElementById('progressText').textContent = `${Math.round(progress)}%`;
                            if (currentChunk < totalChunks) {
                                readChunk();
                            }
                            break;
                        case 'segment':
                            document.getElementById('originalText').textContent += ` ${message.text}`;
                            break;
                        case 'complete':
                            hideLoader();
                            document.getElementById('uploadProgress').classList.add('hidden');
                            document.getElementById('textLoader').classList.add('hidden');
                            wsTranscribe.close();
                            break;
                        case 'error':
                            showError(message.message);
                            wsTranscribe.close();
                            break;
                    }
                };

                readChunk();
            };

            wsTranscribe.onerror = function (error) {
                showError('WebSocket Error: ' + error);
                wsTranscribe.close();
            };
        }

        // Initialize everything when the window loads
        window.onload = function () {
            connectWebSocket();

            document.getElementById('startButton').onclick = startRecording;
            document.getElementById('stopButton').onclick = stopRecording;

            // Initialize file upload handling
            document.getElementById('audioFile').addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('error').classList.add('hidden');
                    document.getElementById('originalText').textContent = '';
                    uploadFile(file);
                }
            });
        };

        // Clean up when the window closes
        window.onbeforeunload = () => {
            stopRecording();
            if (ws) ws.close();
        };
    </script>
</body>

</html>
