<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Speech Translation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Live Speech Translation</h1>

        <!-- Controls -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex gap-4 mb-4">
                <button id="startButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Start Recording
                </button>
                <button id="stopButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded hidden">
                    Stop
                </button>
            </div>
            <div id="recordingStatus" class="text-sm text-gray-600 hidden mb-4">
                Recording... <span id="timer">0:00</span>
            </div>

            <!-- File Upload Section -->
            <div class="border-t pt-4">
                <p class="text-gray-700 mb-2">Or upload an audio file:</p>
                <input type="file" id="audioFile" accept="audio/*" class="mb-2">
                <div id="uploadProgress" class="hidden">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="progressText" class="text-sm text-gray-600 mt-1">0%</p>
                </div>
            </div>
        </div>

        <!-- Translation Display -->
        <div class="grid grid-cols-full gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-2">Original Speech</h2>
                <div id="originalText" class="min-h-[200px] whitespace-pre-wrap text-gray-700">
                </div>
            </div>
        </div>

        <div id="status" class="hidden mt-6 bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4"></div>
        <div id="error" class="hidden mt-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4"></div>
    </div>

    <script>
        let audioContext;
        let audioInput;
        let processor;
        let ws;
        let isRecording = false;
        let startTime;
        let recordingStartTime;
        let timerInterval;

        const SAMPLE_RATE = 16000;
        const BUFFER_SIZE = 2048;
        const CHUNK_SIZE = 1024 * 1024; // 1MB chunks for file upload
        const CHUNK_TIME_INTERVAL = 1000 // 1 second for each chunk

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function updateTimer() {
            if (!recordingStartTime) return;

            const now = Date.now();
            const diff = Math.floor((now - recordingStartTime) / CHUNK_TIME_INTERVAL);
            const minutes = Math.floor(diff / 60);
            const seconds = diff % 60;
            document.getElementById('timer').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgress(progress) {
            document.getElementById('uploadProgress').classList.remove('hidden');
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${Math.round(progress)}%`;
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                switch(message.type) {
                    case 'transcription':
                        document.getElementById('originalText').textContent += ` ${message.original}`;
                        break;
                    case 'error':
                        showError(message.message);
                        break;
                }
            };

            ws.onclose = function() {
                if (isRecording) {
                    setTimeout(connectWebSocket, CHUNK_TIME_INTERVAL);
                }
            };
        }

        async function uploadFile(file) {
            const reader = new FileReader();
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            let currentChunk = 0;

            const readChunk = () => {
                const start = currentChunk * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);
                reader.readAsDataURL(chunk);
            };

            reader.onload = async function(e) {
                if (ws?.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'upload_chunk',
                        data: e.target.result,
                        chunk_number: currentChunk + 1,
                        total_chunks: totalChunks
                    }));

                    currentChunk++;
                    updateProgress((currentChunk / totalChunks) * 100);

                    if (currentChunk < totalChunks) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        readChunk();
                    }
                }
            };

            readChunk();
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: SAMPLE_RATE,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                audioContext = new AudioContext({
                    sampleRate: SAMPLE_RATE,
                    latencyHint: 'interactive'
                });

                audioInput = audioContext.createMediaStreamSource(stream);
                processor = audioContext.createScriptProcessor(BUFFER_SIZE, 1, 1);

                let audioData = new Float32Array();
                let audioChunkStartTime = Date.now();

                processor.onaudioprocess = function(e) {
                    if (!isRecording) return;

                    const input = e.inputBuffer.getChannelData(0);
                    const newData = new Float32Array(audioData.length + input.length);
                    newData.set(audioData);
                    newData.set(input, audioData.length);
                    audioData = newData;

                    // Send data every 2 seconds
                    const currentTime = Date.now();
                    if (currentTime - audioChunkStartTime >= 2000) {
                        if (ws?.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'audio',
                                data: Array.from(audioData)
                            }));
                        }
                        audioData = new Float32Array();
                        audioChunkStartTime = currentTime;
                    }
                };

                audioInput.connect(processor);
                processor.connect(audioContext.destination);

                isRecording = true;
                recordingStartTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);

                // Update UI
                document.getElementById('startButton').classList.add('hidden');
                document.getElementById('stopButton').classList.remove('hidden');
                document.getElementById('recordingStatus').classList.remove('hidden');
                document.getElementById('error').classList.add('hidden');

            } catch (err) {
                showError('Error accessing microphone: ' + err.message);
            }
        }

        function stopRecording() {
            isRecording = false;
            
            if (processor) {
                processor.disconnect();
                audioInput?.disconnect();
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            clearInterval(timerInterval);

            // Update UI
            document.getElementById('startButton').classList.remove('hidden');
            document.getElementById('stopButton').classList.add('hidden');
            document.getElementById('recordingStatus').classList.add('hidden');
        }

        window.onload = function() {
            connectWebSocket();
            
            document.getElementById('startButton').onclick = startRecording;
            document.getElementById('stopButton').onclick = stopRecording;
            
            // File upload handler
            document.getElementById('audioFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Reset UI
                    document.getElementById('error').classList.add('hidden');
                    document.getElementById('originalText').textContent = '';
                    updateProgress(0);
                    
                    // Upload file
                    uploadFile(file);
                }
            });
        };

        window.onbeforeunload = () => {
            stopRecording();
            if (ws) ws.close();
        };
    </script>
</body>
</html>
