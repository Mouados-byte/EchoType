<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Audio Transcription Service</h1>
        
        <!-- Recording Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex gap-4 mb-4">
                <button id="startRecord" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Start Recording
                </button>
                <button id="stopRecord" class="bg-red-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded hidden">
                    Stop Recording
                </button>
            </div>
            <div id="recordingStatus" class="text-sm text-gray-600 hidden">
                Recording... <span id="recordingTime">0:00</span>
            </div>
            
            <!-- Audio playback -->
            <div id="audioPlayback" class="mt-4 hidden">
                <audio id="recordedAudio" controls class="w-full"></audio>
                <button id="sendRecording" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Send for Transcription
                </button>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <p class="mb-2 text-gray-700">Or upload an audio file:</p>
            <input type="file" id="audioFile" accept="audio/*" class="mb-4">
            <div id="uploadProgress" class="hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-sm text-gray-600 mt-2">0%</p>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="hidden bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6"></div>
        
        <!-- Error Messages -->
        <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6"></div>

        <!-- Results Section -->
        <div id="results" class="hidden bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Transcription Results</h2>
            <div class="mb-4">
                <h3 class="font-semibold">Detected Language:</h3>
                <p id="language" class="text-gray-700"></p>
            </div>
            <div class="mb-4">
                <h3 class="font-semibold">Full Text:</h3>
                <p id="fullText" class="text-gray-700 whitespace-pre-wrap"></p>
            </div>
            <div>
                <h3 class="font-semibold mb-2">Segments:</h3>
                <div id="segments" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordingTimer;
        let recordingStartTime;
        let ws = null;
        const CHUNK_SIZE = 1024 * 1024; // 1MB chunks

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                
                switch(message.type) {
                    case 'upload_progress':
                        updateProgress(message.progress);
                        break;
                    case 'status':
                        showStatus(message.message);
                        break;
                    case 'error':
                        showError(message.message);
                        break;
                    case 'transcription_complete':
                        showResults(message.result);
                        break;
                }
            };

            ws.onclose = function() {
                setTimeout(connectWebSocket, 1000);
            };
        }

        function updateProgress(progress) {
            document.getElementById('uploadProgress').classList.remove('hidden');
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${Math.round(progress)}%`;
        }

        function showStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            hideStatus();
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function showResults(result) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('language').textContent = result.language;
            document.getElementById('fullText').textContent = result.text;
            
            const segmentsDiv = document.getElementById('segments');
            segmentsDiv.innerHTML = '';
            
            result.segments.forEach(segment => {
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'bg-gray-50 p-3 rounded';
                segmentDiv.innerHTML = `
                    <div class="text-sm text-gray-500">[${segment.start}s -> ${segment.end}s]</div>
                    <div class="mt-1">${segment.text}</div>
                `;
                segmentsDiv.appendChild(segmentDiv);
            });
        }

        function updateRecordingTime() {
            const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;
            document.getElementById('recordingTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('recordedAudio').src = audioUrl;
                    document.getElementById('audioPlayback').classList.remove('hidden');
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                recordingTimer = setInterval(updateRecordingTime, 1000);

                document.getElementById('startRecord').classList.add('hidden');
                document.getElementById('stopRecord').classList.remove('hidden');
                document.getElementById('recordingStatus').classList.remove('hidden');
                document.getElementById('audioPlayback').classList.add('hidden');
                document.getElementById('results').classList.add('hidden');
                hideStatus();

            } catch (err) {
                showError('Error accessing microphone: ' + err.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                clearInterval(recordingTimer);
                
                document.getElementById('startRecord').classList.remove('hidden');
                document.getElementById('stopRecord').classList.add('hidden');
                document.getElementById('recordingStatus').classList.add('hidden');
            }
        }

        async function sendRecordedAudio() {
            if (audioChunks.length === 0) return;

            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            await uploadFile(audioBlob);
        }

        async function uploadFile(file) {
            // Reset UI
            document.getElementById('error').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            updateProgress(0);

            const reader = new FileReader();
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            let currentChunk = 0;

            const readChunk = () => {
                const start = currentChunk * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);
                reader.readAsDataURL(chunk);
            };

            reader.onload = async function(e) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'upload_chunk',
                        data: e.target.result,
                        chunk_number: currentChunk + 1,
                        total_chunks: totalChunks
                    }));

                    currentChunk++;
                    if (currentChunk < totalChunks) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        readChunk();
                    }
                }
            };

            reader.onerror = function(e) {
                showError('Error reading file');
            };

            readChunk();
        }

        window.onload = function() {
            connectWebSocket();

            document.getElementById('startRecord').addEventListener('click', startRecording);
            document.getElementById('stopRecord').addEventListener('click', stopRecording);
            document.getElementById('sendRecording').addEventListener('click', sendRecordedAudio);

            document.getElementById('audioFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    uploadFile(file);
                }
            });
        };
    </script>
</body>
</html>
